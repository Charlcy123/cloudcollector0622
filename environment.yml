# Cloud Collector 项目环境配置文件
# 使用方法: conda env create -f environment.yml

name: cloud-collector  # 环境名称

channels:  # 包的来源渠道
  - conda-forge  # 社区维护的包，通常更新更快
  - defaults     # Anaconda 官方包

dependencies:  # 依赖列表
  - python=3.9  # 指定 Python 版本
  
  # 通过 conda 安装的包（优先使用 conda 安装）
  - pip  # 包管理器
  
  # 通过 pip 安装的包（conda 中没有或版本不匹配的包）
  - pip:
    # Web框架
    - fastapi==0.104.1
    - uvicorn[standard]==0.24.0
    
    # HTTP客户端
    - httpx==0.25.2
    
    # 数据库
    - supabase==2.0.2
    
    # AI模型集成
    - volcengine-python-sdk[ark]==1.0.82
    
    # 环境变量管理
    - python-dotenv==1.0.0
    
    # 工具库
    - python-multipart==0.0.6
    - pydantic==2.5.0
    - typing-extensions==4.8.0
    
    # 图像处理
    - Pillow==10.1.0 